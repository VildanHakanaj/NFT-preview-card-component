<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main>
    <div class="card">
        <div class="header">
            <img class="header-img"
                 width="278"
                 height="278"
                 src="images/image-equilibrium.jpg"
                 alt="Card image">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="icon view">
            </div>
        </div>
        <h1>
            Equilibrium #3429
        </h1>
        <p class="description">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="stats">
            <div class="color-cyan">
                <img src="images/icon-ethereum.svg" alt="icon">
                <p>
                    0.041 ETH
                </p>
            </div>
            <div>
                <img src="images/icon-clock.svg" alt="clock">
                <p class="color-cyan">3 days left</p>
            </div>
        </div>
        <div class="separator"></div>
        <div class="author">
            <img width="33" height="33" src="images/image-avatar.png" alt="Author image">
            <p>Creation of <a href="javascript:void(0)">Jules Wyvern</a></p>
        </div>
    </div>
</main>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vildan Hakanaj</a>.
</div>
</body>
</html>
